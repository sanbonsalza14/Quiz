<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>
<h2>회원가입</h2>
<form id="f" th:action="@{/user/signup}" th:object="${user}" method="post" autocomplete="off">
  <div><label>이메일</label><br><input th:field="*{email}" type="email" required></div>
  <div><label>비밀번호</label><br><input id="pw" th:field="*{password}" type="password" required minlength="3"></div>
  <div>
    <label>비밀번호 확인</label><br>
    <input id="pw2" type="password" required minlength="3">
    <span id="msg" class="error" style="display:none">비밀번호가 일치하지 않습니다.</span>
  </div>
  <div><label>닉네임</label><br><input th:field="*{nickname}" type="text"></div>

  <div class="actions">
    <button class="btn btn--primary" type="submit">가입</button>
    <a th:href="@{/}" class="btn">홈</a>
  </div>
</form>
<p>※ 관리자 등록: email <b>root</b>, password <b>admin</b> (최초 1회만)</p>

<script>
  const f=document.getElementById('f'), pw=document.getElementById('pw'), pw2=document.getElementById('pw2'), msg=document.getElementById('msg');
  function validate(){ const ok=pw.value===pw2.value; msg.style.display=ok?'none':'inline'; return ok; }
  pw.addEventListener('input',validate); pw2.addEventListener('input',validate);
  f.addEventListener('submit',e=>{ if(!validate()) e.preventDefault(); });
</script>
</body>
</html>
