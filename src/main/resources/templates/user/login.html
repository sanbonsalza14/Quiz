<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/user/login}" method="post">
  <div><label>이메일</label><br><input type="text" name="email" required></div>
  <div><label>비밀번호</label><br><input type="password" name="password" required></div>
  <p th:if="${msg}" th:text="${msg}" class="error"></p>
  <div class="actions">
    <button class="btn btn--primary" type="submit">로그인</button>
    <a th:href="@{/user/signup}" class="btn">회원가입</a>
    <a th:href="@{/}" class="btn">홈</a>
  </div>
</form>
</body>
</html>
