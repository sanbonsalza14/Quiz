<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>OX Quiz Application</title>
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>

<!-- 승인/비번변경 후 토스트 -->
<div th:if="${toast}" class="toast" id="toast">[[${toast}]]</div>
<script>
  const t=document.getElementById('toast'); if(t){ setTimeout(()=> t.style.display='none', 2200); }
</script>

<h1>OX Quiz Application</h1>
<ul>
  <li><a th:href="@{/quiz}">등록된 퀴즈 목록/CRUD</a></li>
  <li><a th:href="@{/quiz/play}">퀴즈 플레이</a></li>
  <li><a th:href="@{/user/login}">로그인</a> / <a th:href="@{/user/signup}">회원가입</a></li>
  <li><a th:href="@{/admin/pending}">관리자 승인/비번 관리</a></li>
</ul>
</body>
</html>
