<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>OX 퀴즈 게임 : PLAY</title>
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>
<h1>OX 퀴즈 게임 : PLAY</h1>

<div th:if="${quiz == null}">
  <p class="ok">등록된 문제가 없습니다.</p>
  <div class="actions">
    <a th:href="@{/quiz}" class="btn">목록으로</a>
  </div>
</div>

<div th:unless="${quiz == null}">
  <div class="progress" th:text="'문제 ' + ${progress} + ' / ' + ${max}"></div>
  <h3>퀴즈</h3>
  <p th:text="${quiz.content}"></p>

  <form th:action="@{/quiz/check}" method="post">
    <input type="hidden" name="id" th:value="${quiz.id}">
    <label><input type="radio" name="answer" value="O" required> O</label>
    <label style="margin-left:10px"><input type="radio" name="answer" value="X" required> X</label>

    <div class="actions">
      <button class="btn btn--primary" type="submit">정답 제출</button>
      <a th:href="@{/quiz/result}" class="btn">결과 보기</a>
      <a th:href="@{/quiz}" class="btn">목록으로</a>
    </div>
  </form>
</div>
</body>
</html>
