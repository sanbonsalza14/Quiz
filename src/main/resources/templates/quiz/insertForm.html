<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>OX Quiz Application</title></head>
<body>
<h1>OX Quiz Application</h1>
<h3>등록 폼</h3>

<form th:action="@{/quiz/insert}" th:object="${quiz}" method="post">
    <div>
        <label>퀴즈 내용:</label><br>
        <textarea th:field="*{content}" rows="4" cols="60"></textarea>
        <!-- 공백 에러 문구: 스크린샷처럼 빨간색 -->
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red"></p>
    </div>

    <div>
        <label>퀴즈 정답:</label><br>
        <label><input type="radio" th:field="*{answer}" value="O"> O</label>
        <label><input type="radio" th:field="*{answer}" value="X"> X</label>
        <p th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}" style="color:red"></p>
    </div>

    <div>
        <label>작성자:</label><br>
        <!-- 화면에는 세션 이메일 표시(수정 불가). 저장은 서버에서 세션값 주입 -->
        <input type="text" th:value="${writerEmail}" readonly>
    </div>

    <button type="submit">송신</button>
</form>
</body>
</html>
