<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>OX Quiz Application</title>
    <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>
<h1>OX Quiz Application</h1>
<h3>변경 폼</h3>

<form th:action="@{/quiz/update}" th:object="${quiz}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>퀴즈 내용:</label><br>
        <textarea th:field="*{content}"></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></p>
    </div>

    <div>
        <label>퀴즈 정답:</label><br>
        <label><input type="radio" th:field="*{answer}" value="O"> O</label>
        <label style="margin-left:10px"><input type="radio" th:field="*{answer}" value="X"> X</label>
        <p th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}" class="error"></p>
    </div>

    <div>
        <label>작성자:</label><br>
        <input type="text" th:value="${quiz.writer}" readonly>
    </div>

    <div class="actions">
        <button class="btn btn--primary" type="submit">저장</button>
        <a th:href="@{/quiz}" class="btn">게임 결과</a>
    </div>
</form>
</body>
</html>
