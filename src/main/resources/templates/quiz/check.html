<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>OX 퀴즈 게임 : 정답</title>
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>
<h1>OX 퀴즈 게임 : 정답</h1>

<p th:if="${correct}" class="ok">정답입니다.</p>
<p th:unless="${correct}" class="info">오답입니다.</p>

<p class="progress" th:text="'진행: ' + ${progress} + ' / ' + ${max}"></p>

<div class="actions">
  <a th:href="@{/quiz/play}" class="btn btn--primary">다음 문제</a>
  <a th:href="@{/quiz/result}" class="btn">결과 보기</a>
  <a th:href="@{/quiz}" class="btn">CRUD 화면</a>
</div>
</body>
</html>
