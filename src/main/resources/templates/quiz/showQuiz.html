<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>등록된 퀴즈 목록</title>
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
</head>
<body>
<h2>등록된 퀴즈 목록 <a th:href="@{/quiz/play}">플레이</a></h2>
<p>
  <a th:href="@{/quiz/insertForm}">퀴즈 등록</a> |
  <a th:href="@{/}">홈</a>
</p>

<table>
  <tr>
    <th>ID</th>
    <th>내용</th>
    <th>해답</th>
    <th>작성자</th>
    <!-- ★ ADMIN일 때만 보이는 헤더 -->
    <th th:if="${role == 'ADMIN'}">변경</th>
    <th th:if="${role == 'ADMIN'}">삭제</th>
  </tr>

  <tr th:each="q: ${list}">
    <td th:text="${q.id}"></td>
    <td th:text="${q.content}"></td>
    <td th:text="${q.answer}"></td>
    <td th:text="${q.writer}"></td>

    <!-- ★ ADMIN일 때만 보이는 셀들 -->
    <td th:if="${role == 'ADMIN'}">
      <a th:href="@{|/quiz/${q.id}|}">변경</a>
    </td>
    <td th:if="${role == 'ADMIN'}">
      <form th:action="@{/quiz/delete}" method="post">
        <input type="hidden" name="id" th:value="${q.id}">
        <button type="submit" class="btn">삭제</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
