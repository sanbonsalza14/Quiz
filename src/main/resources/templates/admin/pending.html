<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>관리자 승인</title></head>
<body>
<h2>승인 대기 사용자</h2>
<table border="1" cellpadding="6">
    <tr><th>Email</th><th>닉네임</th><th>승인</th><th>비번초기화</th></tr>
    <tr th:each="u: ${list}">
        <td th:text="${u.email}"></td>
        <td th:text="${u.nickname}"></td>
        <td>
            <form th:action="@{/admin/approve}" method="post">
                <input type="hidden" name="email" th:value="${u.email}">
                <button type="submit">승인</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/resetPw}" method="post">
                <input type="hidden" name="email" th:value="${u.email}">
                <input type="text" name="newPw" placeholder="새 비번">
                <button type="submit">변경</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
